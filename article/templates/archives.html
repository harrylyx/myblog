{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="https://crazyc.cn">主页</a></li>
            <li class="active"><a href="../archives/">归档</a></li>
            <li><a href="../aboutme/">关于</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search" method="get">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="s">
        </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>
</nav>
<div class="posts archives-posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date_time |date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
