{% extends "base.html" %}

{% block content %}
<div class="layui-header header header-doc">
    <div class="layui-main">
        <form class="layui-form component"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <input type="text" name="" placeholder="搜索" autocomplete="off" class="layui-input">
            </div>
          </div>
        </form>
        <ul class="layui-nav">
          <li class="layui-nav-item"><a href="../">首页</a></li>
          <li class="layui-nav-item layui-this"><a href="../archives">归档</a></li>
          <li class="layui-nav-item">
            <a href="javascript:;">玩具</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a href="https://chat.crazyc.cn">聊天室</a></dd>
              <dd><a href="https://ky.crazyc.cn">考研倒计时</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item"><a href="../aboutme">关于我</a></li>
        </ul>
    </div>
</div>
<div class="posts layui-main archives-posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date_time |date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
