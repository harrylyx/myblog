{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="http://crazyc.cn">主页</a></li>
            <li><a href="http://crazyc.cn/archives/">归档</a></li>
            <li><a href="http://crazyc.cn/aboutme/">关于</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search" method="get">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="s">
        </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="posts">
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">{{ post.title }}</h2>

                            <p class="post-meta">
                                Time:  <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                            </p>
                    </header>

                        <div class="post-description">
                            <p>
                                {{ post.content|safe }}
                            </p>
                        </div>
                </section>
                {% include "duoshuo.html" %}
        </div><!-- /.blog-post -->
    </div>
</div>
<script>
window.onload=function(){
    var imgs=document.getElementsByTagName('img');
    for(var i=0;i<imgs.length;i++){
        imgs[i].setAttribute('class','img-responsive');
    }
}

</script>
{% endblock %}
