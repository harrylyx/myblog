{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
            <h2 class="post-title"><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date_time }}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <div class="jumbotron">
                        <div class="container">
                    <p>
                        {{ post.content|safe|truncatechars:100 }}
                    </p>
                        </div>
                    </div>
                </div>
		<a class="btn btn-primary btn-lg" role="button" href="{% url 'detail' post.id %}">Read More >>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
