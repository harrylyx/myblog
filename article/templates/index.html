{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
    <div class="post-description">
        <div class="jumbotron">
            <section class="post">
                <header class="post-header">
                <h2 class="post-title"><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>

                        <p class="post-meta">
                            Time:  <a class="post-author" href="#">{{ post.date_time }}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                        </p>
                </header>
                <div class="container">
                    <p>
                        {{ post.content|markdown|safe|truncatechars:100 }}
                    </p>
                </div>
            <a class="btn btn-primary btn-lg" role="button" href="{% url 'detail' post.id %}">Read More >>> </a>
            </section>
        </div>
    </div>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
